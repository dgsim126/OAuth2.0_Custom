spring:
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${db-url:jdbc:mysql://localhost:3306/parking}
    username: ${db-username:user}
    password: ${db-password:1234}
  sql:
    init:
      mode: always